<template>
    <div>
      <div class="row">
        <div v-if="languages.length === 0" class="col-md-4 offset-md-4 q-mt-md">
          <p>{{ $t('noLanguage') }}<a href="/data/custom">{{ $t('nav.data') }} -> {{ $t('customData') }} -> {{ $t('language') }}</a></p>
        </div>
  
        <div v-if="auditTypes.length === 0" class="col-md-4 offset-md-4 q-mt-md">
          <p>{{ $t('noAudit') }}<a href="/data/custom">{{ $t('nav.data') }} -> {{ $t('customData') }} -> {{ $t('auditTypes') }}</a></p>
        </div>
  
        <div v-if="languages.length > 0 && auditTypes.length > 0" class="col-md-8 col-12 offset-md-2 q-mt-md">
          <q-table
            class="sticky-header-table"
            :columns="dtHeaders"
            :visible-columns="visibleColumns"
            :rows="audits"
            :filter="search"
            :filter-method="customFilter"
            v-model:pagination="pagination"
            row-key="_id"
            separator="none"
            :loading="loading"
            @row-dblclick="dblClick"
          >
            <template v-slot:top>
              <q-input
                class="col-md-3"
                :label="$t('searchFinds')"
                v-model="search.finding"
                @keyup.enter="getAudits"
                outlined
              >
                <template v-slot:append>
                  <q-btn flat icon="search" @click="getAudits" />
                  <q-icon v-if="search.finding" name="cancel" @click.stop="search.finding = null; getAudits()" class="cursor-pointer" />
                </template>
              </q-input>
              <q-toggle :label="$t('myAudits')" v-model="myAudits" />
              <q-toggle v-if="UserService.isAllowed('audits:users-connected')" :label="$t('usersConnected')" v-model="displayConnected" />
              <q-toggle v-if="$settings.reviews.enabled && (UserService.isAllowed('audits:review') || UserService.isAllowed('audits:review-all'))" :label="$t('awaitingMyReview')" v-model="displayReadyForReview" />
              <q-space />
              <q-btn 
                color="secondary"
                unelevated
                :label="$t('newAudit')"
                no-caps
                @click="cleanCurrentAudit(); $refs.createModal.show()"
              />
            </template>
  
            <template v-slot:body-cell-language="{ row }">
              {{ convertLocale(row.language) }}
            </template>
  
            <template v-slot:body-cell-users="{ row }">
              {{ convertParticipants(row) }}
            </template>
  
            <template v-slot:body-cell-connected="{ row }">
              <q-chip v-if="UserService.isAllowed('audits:users-connected') && row.connected && row.connected.length > 0" square size="11px">
                <q-avatar color="green" text-color="white">{{ row.connected.length }}</q-avatar>
                {{ $t('users') }}
                <q-tooltip anchor="bottom middle" self="center left" :delay="500" content-class="text-bold">
                  {{ $t('tooltip.usersConnected') }}
                  <div v-for="(user, idx) in row.connected" :key="idx">
                    {{ user }}
                  </div>
                </q-tooltip>
              </q-chip>
            </template>
  
            <template v-slot:body-cell-reviews="{ row }">
              <audit-state-icon v-if="$settings.reviews.enabled" :approvals="row.approvals" :state="row.state" />
            </template>
  
            <template v-slot:body-cell-action="{ row }">
                <q-btn size="sm" flat color="primary" :to="`/audits/${row._id}/general`" icon="fa fa-edit" />

                <q-tooltip anchor="bottom middle" self="center left" :delay="500" content-class="text-bold">{{ $t('tooltip.editAudit') }}</q-tooltip>
              </q-btn>
              <q-btn size="sm" flat color="info" @click="generateReport(row._id)" icon="fa fa-download">
                <q-tooltip anchor="bottom middle" self="center left" :delay="500" content-class="text-bold">{{ $t('tooltip.downloadReport') }}</q-tooltip>
              </q-btn>
              <q-btn size="sm" flat color="negative" @click="confirmDeleteAudit(row)" icon="fa fa-trash">
                <q-tooltip anchor="bottom middle" self="center left" :delay="500" content-class="text-bold">{{ $t('tooltip.deleteAudit') }}</q-tooltip>
              </q-btn>
            </template>
  
            <template  v-slot:bottom="scope">
              <span v-if="audits.length === 1">1 {{ $t('auditNum1') }}</span>
              <span v-else>{{ audits.length }} {{ $t('auditNums') }}</span>
              <q-space />
              <span>{{ $t('resultsPerPage') }}</span>
              <q-select
                class="q-px-md"
                v-model="pagination.rowsPerPage"
                :options="rowsPerPageOptions"
                emit-value
                map-options
                dense
                options-dense
                options-cover
                borderless
              />
              <q-pagination 
                input 
                v-model="pagination.page" 
                :max="scope.pagesNumber"
              />
            </template>
          </q-table>
        </div>
      </div>
    </div>
  </template>
